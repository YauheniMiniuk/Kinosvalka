<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">




    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header_menu">
        </header>
        <div class="registration_form" id="registration_form">
            <div class="container">
                <h1>Регистрация</h1>
                <form action="index.html">
                    <div class="login">
                        <input type="text" name="login" id="login" placeholder="Логин">
                    </div><br>
                    <div class="password">
                        <input type="text" name="password" id="password" placeholder="Пароль">
                    </div><br>
                    <div class="password">
                        <input type="text" name="password" id="repeat_password" placeholder="Повторите пароль">
                    </div><br>
                    <div class="first_name">
                        <input type="text" name="first_name" id="first_name" placeholder="Имя">
                    </div><br>
                    <div class="last_name">
                        <input type="text" name="last_name" id="last_name" placeholder="Фамилия">
                    </div><br>
                   <div class="submit">
                    <input type="submit" name="" id="">
                   </div><br>
                </form>
            </div>
        </div>

        <footer id="footer" class="footer"> 
        </footer>
        <script src="js/loadHeader.js"></script>
        <script src="js/loadFooter.js"></script>
        <script src="js/changeColorStyle.js"></script>
    </body>
</html>
